<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screen1" class="screen">
        <h1>catch the creator</h1>
        <button>play</button>
    </div>
    <div id="screen2" class="screen">
        <h1>select your favorite creature</h1>
        <div class="elems">
            <div class="elem">
                <h3>Pikachu</h3>
                <img src="https://pngimg.com/d/pokemon_PNG33.png" alt="">
            </div>

            <div class="elem">
                <h3>Alian</h3>
                <img src="./image-removebg-preview.png" alt="">
            </div>

            <div class="elem">
                <h3>Monu</h3>
                <img src="./image-removebg-preview (1).png" alt="">
            </div>

            <div class="elem">
                <h3>Jerry</h3>
                <img src="https://i.pinimg.com/originals/85/58/29/85582987f7125e4868fdcb28661e934f.png" alt="">
            </div>
        </div>
    </div>
    <div id="screen3" class="screen">
        <h5>Are y0u annoyed yet? <br>you are playing an impossible game</h5>
        <div class="time-score">
            <h2 class="time">time <span>00 : 00</span></h2>
            <h3 class="score">Score <span>0</span></h3>
        </div>
        <div class="playground"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
